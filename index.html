<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Weather App</title>
</head>
<body>
    <div class="container">
      <div class="header">
        <div class="search-box">
          <input type="text" placeholder="Enter your location" class="input-box">
          <button id="searchBtn"><i class="fas fa-search" ></i></button>
        </div>
      </div>
      <div class="location-not-found class">
        <h1>Sorry,Location not found!!!</h1>
        <img src="assets/404.png" alt="404 Error">
      </div>
      <div class="weather-body class">
        <img src="./assets/cloud.png" alt="Weather Image" class="weather-img">
        <div class="weather-box">
          <p class="temperature">0 <sup>Â°C</sup></p>
          <p class="description">Light Rain</p>
        </div>
        <div class="weather-details">
          <div class="humidity">
            <i class="fas fa-tint"></i>
            <span id="humidity">45%</span>
            <p>humidity</p>
          </div>
          <div class="wind">
            <i class="fas fa-wind"></i>
            <span id="wind-speed">12 Kmph</span>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/js/all.js" integrity="sha256-2JRzNxMJiS0aHOJjG+liqsEOuBb6++9cY4dSOyiijX4=" crossorigin="anonymous"></script>
  </body>
</html>
